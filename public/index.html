<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1f2937">
    <title>Kanboard - You're Offline</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .offline-container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 32px;
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .offline-icon {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.7;
        }

        .status {
            margin-top: 24px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status.online {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">K</div>
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. Don't worry - you can still use some features of Kanboard while offline.
        </p>
        <button class="retry-btn" onclick="checkConnection()">Try Again</button>
        <div class="status" id="connection-status">
            ðŸ”´ No internet connection detected
        </div>
    </div>

    <script>
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                showStatus('Still offline. Please check your connection.', false);
            }
        }

        function showStatus(message, isOnline) {
            const status = document.getElementById('connection-status');
            status.textContent = (isOnline ? 'ðŸŸ¢ ' : 'ðŸ”´ ') + message;
            status.className = isOnline ? 'status online' : 'status';
        }

        // Listen for online/offline events
        window.addEventListener('online', function() {
            showStatus('Connection restored! Redirecting...', true);
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        });

        window.addEventListener('offline', function() {
            showStatus('Connection lost', false);
        });

        // Initial connection check
        if (navigator.onLine) {
            showStatus('Connection restored! Click to continue.', true);
        }
    </script>
</body>
</html>
